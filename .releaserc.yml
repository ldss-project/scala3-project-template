branch: master
tagFormat: "${version}"
plugins:
  # Analyzes commits to identify the type of update (ex.: fix -> PATCH, feat -> MINOR...)
  - "@semantic-release/commit-analyzer"

  # Generates the changelog text and creates a CHANGELOG.md file at each release
  - "@semantic-release/release-notes-generator"
  - "@semantic-release/changelog"

  # Publish on GitHub
  - - "@semantic-release/github"
    - assets:
        - path: "build/libs/*.jar"

  # Publish on Docker
  - - '@codedependant/semantic-release-docker'
    - dockerTags: [ "latest", "{{version}}" ]
      dockerImage: "jahrim/io.github.jahrim.scala3-project" # TODO change project group and artifact id
      dockerFile: "Dockerfile"
